{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header">
                <h2 class="mb-0">Autentifică-te la Blogul tău Calimara</h2>
            </div>
            <div class="card-body">
                <form action="/api/token" method="post"> {# Form submits directly to API endpoint #}
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresă de email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Parolă</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    {% if error_message %}
                    <div class="alert alert-danger">{{ error_message }}</div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary">Autentificare</button>
                </form>
                <p class="mt-3">Nu ai un cont? <a href="/register">Înregistrează-te aici</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
