{% extends "base.html" %}

{% block title %}Conversație - @{{ current_user.username }} - Calimara{% endblock %}
{% block description %}Conversație privată{% endblock %}

{% block content %}
<!-- Conversation Header -->
<div class="blog-card mb-4">
    <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <a href="/messages" class="btn btn-outline-secondary me-3">
                <i class="bi bi-arrow-left"></i>
            </a>
            <div id="conversationHeader">
                <!-- Will be populated by JavaScript -->
                <div class="d-flex align-items-center">
                    <div class="placeholder-glow">
                        <span class="placeholder col-8"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="dropdown">
            <button class="btn btn-outline-secondary btn-sm" type="button" data-bs-toggle="dropdown">
                <i class="bi bi-three-dots-vertical"></i>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item text-danger" href="#" onclick="deleteConversation()">
                    <i class="bi bi-trash me-2"></i>Șterge conversația
                </a></li>
            </ul>
        </div>
    </div>
</div>

<!-- Messages Container -->
<div class="blog-card mb-3" style="height: 500px; display: flex; flex-direction: column;">
    <div class="blog-card-header">
        <h6 class="fw-bold mb-0">
            <i class="bi bi-chat-fill me-2"></i>Mesaje
        </h6>
    </div>
    
    <!-- Messages List -->
    <div class="flex-grow-1 overflow-auto p-3" id="messagesContainer" style="min-height: 0;">
        <div class="text-center py-5" id="loadingMessages">
            <div class="spinner-border text-accent" role="status">
                <span class="visually-hidden">Se încarcă...</span>
            </div>
            <p class="text-muted mt-2 mb-0">Se încarcă mesajele...</p>
        </div>
        
        <div id="messagesList">
            <!-- Messages will be loaded here -->
        </div>
    </div>
</div>

<!-- Message Input -->
<div class="blog-card">
    <div class="blog-card-body">
        <form id="messageForm" class="d-flex gap-2">
            <div class="flex-grow-1">
                <textarea class="form-control" id="messageInput" rows="2" 
                          placeholder="Scrie mesajul tău aici..." maxlength="2000" 
                          style="resize: none;"></textarea>
                <small class="text-muted">
                    <span id="charCount">0</span>/2000 caractere
                </small>
            </div>
            <div class="align-self-end">
                <button type="submit" class="btn btn-primary-custom">
                    <i class="bi bi-send-fill"></i>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
let conversationId = {{ conversation_id }};
let currentUser = null;
let conversation = null;
let messages = [];
let isLoadingMessages = false;

document.addEventListener('DOMContentLoaded', function() {
    // Get current user info
    fetch('/api/user/me')
        .then(response => response.json())
        .then(data => {
            if (data.authenticated) {
                currentUser = data.user;
                loadConversation();
            } else {
                window.location.href = '/login';
            }
        })
        .catch(error => {
            console.error('Error getting user info:', error);
        });
    
    setupEventListeners();
});

function setupEventListeners() {
    // Character counter
    const messageInput = document.getElementById('messageInput');
    const charCount = document.getElementById('charCount');
    
    messageInput.addEventListener('input', function() {
        charCount.textContent = this.value.length;
    });
    
    // Auto-resize textarea
    messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });
    
    // Send message on form submit
    document.getElementById('messageForm').addEventListener('submit', function(e) {
        e.preventDefault();
        sendMessage();
    });
    
    // Send message on Ctrl+Enter
    messageInput.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key === 'Enter') {
            e.preventDefault();
            sendMessage();
        }
    });
}

function loadConversation() {
    isLoadingMessages = true;
    
    fetch(`/api/messages/conversations/${conversationId}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Conversation not found');
            }
            return response.json();
        })
        .then(data => {
            conversation = data.conversation;
            messages = data.messages;
            
            renderConversationHeader();
            renderMessages();
            scrollToBottom();
            
            document.getElementById('loadingMessages').classList.add('d-none');
            isLoadingMessages = false;
        })
        .catch(error => {
            console.error('Error loading conversation:', error);
            document.getElementById('loadingMessages').innerHTML = `
                <div class="text-center text-danger">
                    <i class="bi bi-exclamation-triangle fs-1 mb-3"></i>
                    <p>Conversația nu a fost găsită sau nu ai acces la ea</p>
                    <a href="/messages" class="btn btn-primary-custom">
                        <i class="bi bi-arrow-left me-1"></i>Înapoi la mesaje
                    </a>
                </div>
            `;
        });
}

function renderConversationHeader() {
    const otherUser = conversation.other_user;
    const headerHtml = `
        <div class="d-flex align-items-center">
            <img src="${getAvatarUrl(otherUser.avatar_seed || otherUser.username + '-shapes', 48)}" 
                 alt="Avatar ${otherUser.username}" 
                 class="rounded-circle me-3" 
                 style="width: 3rem; height: 3rem; object-fit: cover;">
            <div>
                <h5 class="fw-bold mb-0">@${otherUser.username}</h5>
                ${otherUser.subtitle ? `<small class="text-muted">${otherUser.subtitle}</small>` : ''}
            </div>
        </div>
    `;
    
    document.getElementById('conversationHeader').innerHTML = headerHtml;
}

function renderMessages() {
    const container = document.getElementById('messagesList');
    
    if (messages.length === 0) {
        container.innerHTML = `
            <div class="text-center text-muted py-4">
                <i class="bi bi-chat-dots display-4 mb-3"></i>
                <p>Niciun mesaj încă. Începe conversația!</p>
            </div>
        `;
        return;
    }
    
    const html = messages.map(message => {
        const isMyMessage = message.is_mine;
        const messageClass = isMyMessage ? 'message-mine' : 'message-theirs';
        const alignClass = isMyMessage ? 'ms-auto' : 'me-auto';
        
        return `
            <div class="message-item mb-3 d-flex ${isMyMessage ? 'justify-content-end' : 'justify-content-start'}">
                <div class="message-bubble ${messageClass} ${alignClass}" style="max-width: 70%;">
                    <div class="message-content p-3 rounded-3">
                        <p class="mb-1">${escapeHtml(message.content)}</p>
                        <small class="text-muted">
                            ${formatTime(message.created_at)}
                            ${isMyMessage && message.is_read ? '<i class="bi bi-check2-all ms-1"></i>' : ''}
                        </small>
                    </div>
                </div>
            </div>
        `;
    }).join('');
    
    container.innerHTML = html;
}

function sendMessage() {
    const messageInput = document.getElementById('messageInput');
    const content = messageInput.value.trim();
    
    if (!content) {
        return;
    }
    
    const messageData = {
        content: content
    };
    
    // Disable input while sending
    messageInput.disabled = true;
    
    fetch(`/api/messages/conversations/${conversationId}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(messageData)
    })
        .then(response => response.json())
        .then(data => {
            if (data.id) {
                // Add message to local array
                messages.push(data);
                renderMessages();
                scrollToBottom();
                
                // Clear input
                messageInput.value = '';
                messageInput.style.height = 'auto';
                document.getElementById('charCount').textContent = '0';
                
                showToast('Mesaj trimis!', 'success');
            } else {
                showToast(data.detail || 'Eroare la trimiterea mesajului', 'danger');
            }
        })
        .catch(error => {
            console.error('Error sending message:', error);
            showToast('Eroare la trimiterea mesajului', 'danger');
        })
        .finally(() => {
            messageInput.disabled = false;
            messageInput.focus();
        });
}

function deleteConversation() {
    if (!confirm('Ești sigur că vrei să ștergi această conversație? Această acțiune nu poate fi anulată.')) {
        return;
    }
    
    fetch(`/api/messages/conversations/${conversationId}`, {
        method: 'DELETE'
    })
        .then(response => response.json())
        .then(data => {
            showToast('Conversație ștearsă', 'success');
            setTimeout(() => {
                window.location.href = '/messages';
            }, 1000);
        })
        .catch(error => {
            console.error('Error deleting conversation:', error);
            showToast('Eroare la ștergerea conversației', 'danger');
        });
}

function scrollToBottom() {
    const container = document.getElementById('messagesContainer');
    container.scrollTop = container.scrollHeight;
}

function getAvatarUrl(seed, size = 48) {
    return `https://api.dicebear.com/7.x/shapes/svg?seed=${seed}&backgroundColor=f1f4f8,d1fae5,dbeafe,fce7f3,f3e8ff&size=${size}`;
}

function formatTime(isoString) {
    const date = new Date(isoString);
    const now = new Date();
    const diffInMinutes = Math.floor((now - date) / (1000 * 60));
    
    if (diffInMinutes < 1) return 'acum';
    if (diffInMinutes < 60) return `${diffInMinutes}m`;
    if (diffInMinutes < 1440) return `${Math.floor(diffInMinutes / 60)}h`;
    if (diffInMinutes < 10080) return `${Math.floor(diffInMinutes / 1440)}z`;
    
    return date.toLocaleDateString('ro-RO', { 
        day: 'numeric', 
        month: 'short',
        hour: '2-digit',
        minute: '2-digit'
    });
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function showToast(message, type = 'info') {
    // Create toast container if it doesn't exist
    let toastContainer = document.getElementById('toastContainer');
    if (!toastContainer) {
        toastContainer = document.createElement('div');
        toastContainer.id = 'toastContainer';
        toastContainer.className = 'toast-container position-fixed bottom-0 end-0 p-3';
        document.body.appendChild(toastContainer);
    }
    
    const toast = document.createElement('div');
    toast.className = `toast align-items-center text-white bg-${type === 'success' ? 'success' : type === 'danger' ? 'danger' : 'primary'} border-0`;
    toast.setAttribute('role', 'alert');
    toast.innerHTML = `
        <div class="d-flex">
            <div class="toast-body">
                <i class="bi bi-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-triangle' : 'info-circle'} me-2"></i>
                ${message}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    `;
    toastContainer.appendChild(toast);
    
    const bsToast = new bootstrap.Toast(toast);
    bsToast.show();
    
    toast.addEventListener('hidden.bs.toast', () => {
        toast.remove();
    });
}
</script>

<style>
.message-mine .message-content {
    background: var(--color-accent);
    color: white;
}

.message-theirs .message-content {
    background: var(--color-light);
    color: var(--color-dark);
}

.message-bubble {
    animation: messageSlideIn 0.3s ease-out;
}

@keyframes messageSlideIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

#messagesContainer {
    scroll-behavior: smooth;
}

#messagesContainer::-webkit-scrollbar {
    width: 6px;
}

#messagesContainer::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 3px;
}

#messagesContainer::-webkit-scrollbar-thumb {
    background: var(--color-accent);
    border-radius: 3px;
}

#messagesContainer::-webkit-scrollbar-thumb:hover {
    background: var(--color-accent-dark);
}

.message-item:last-child {
    margin-bottom: 0 !important;
}
</style>
{% endblock %}
