{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header">
                <h2 class="mb-0">Create New Post</h2>
            </div>
            <div class="card-body">
                <form id="createPostForm">
                    <div class="mb-3">
                        <label for="postTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="postTitle" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="postContent" class="form-label">Content</label>
                        <textarea class="form-control" id="postContent" name="content" rows="10" required></textarea>
                    </div>
                    <div id="postError" class="alert alert-danger" style="display: none;"></div>
                    <div id="postSuccess" class="alert alert-success" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary">Publish Post</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
