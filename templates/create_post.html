{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header">
                <h2 class="mb-0">Creează Postare Nouă</h2>
            </div>
            <div class="card-body">
                <form id="createPostForm"> {# Changed back to JS-driven form #}
                    <div class="mb-3">
                        <label for="postTitle" class="form-label">Titlu</label>
                        <input type="text" class="form-control" id="postTitle" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="postContent" class="form-label">Conținut</label>
                        <textarea class="form-control" id="postContent" name="content" rows="10" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="postCategories" class="form-label">Categorii (separate prin virgulă, ex: poezii, proză)</label>
                        <input type="text" class="form-control" id="postCategories" name="categories">
                    </div>
                    <div id="postError" class="alert alert-danger" style="display: none;"></div> {# Re-added JS error div #}
                    <div id="postSuccess" class="alert alert-success" style="display: none;"></div> {# Re-added JS success div #}
                    <button type="submit" class="btn btn-primary">Publică Postare</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
