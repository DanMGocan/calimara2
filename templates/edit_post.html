{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header">
                <h2 class="mb-0">Editează Postare</h2>
            </div>
            <div class="card-body">
                <form id="editPostForm" data-post-id="{{ post.id }}">
                    <div class="mb-3">
                        <label for="postTitle" class="form-label">Titlu</label>
                        <input type="text" class="form-control" id="postTitle" name="title" value="{{ post.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="postContent" class="form-label">Conținut</label>
                        <textarea class="form-control" id="postContent" name="content" rows="10" required>{{ post.content }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="postCategories" class="form-label">Categorii (separate prin virgulă, ex: poezii, proză)</label>
                        <input type="text" class="form-control" id="postCategories" name="categories" value="{{ post.categories if post.categories else '' }}">
                    </div>
                    <div id="editPostError" class="alert alert-danger" style="display: none;"></div>
                    <div id="editPostSuccess" class="alert alert-success" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary">Actualizează Postare</button>
                    <a href="/dashboard" class="btn btn-secondary ms-2">Anulează</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
